<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <h1 id="title" class="font-weight-bold text-center">Survey Form</h1>

    <div class="survey-container">
        <p id="description" class="text-center">Let us know how we can improve freeCodeCamp</p>
        
        <form id="survey-form">
        
            <div class="form-group row">
              <label id="name-label" for="name" class="col-form-label col-sm-6">* Name:</label>
              <div class="col-sm-6 input-container">
                <input id="name" type="text" class="form-control" placeholder="Enter your name" required>
              </div>
            </div>
        
            <div class="form-group row">
              <label id="email-label" for="name" class="col-form-label col-sm-6">* Email:</label>
              <div class="col-sm-6 input-container">
                <input id="email" type="email" class="form-control" required placeholder="Enter your Email">
              </div>
            </div>
        
            <div class="form-group row">
              <label id="number-label" for="name" class="col-form-label col-sm-6">* Age:</label>
              <div class="col-sm-6 input-container">
                <input id="number" type="number" class="form-control" required placeholder="Age" min="0" max="90">
              </div>
            </div>
        
            <div class="form-group row">
              <label for="name" class="col-form-label col-sm-6">Which option best describes your current role?</label>
              <div class="col-sm-6 input-container">
                <select id="dropdown" class="form-control">
                    <option disabled>Select an option</option>
                    <option selected>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Leamer</option>
                    <option>Prefer Not to Say</option>
                    <option>Other</option>
                  </select>
              </div>
            </div>
        
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-6 pt-0">* How likely is that you would recommend freeCodeCamp to a friend?</legend>
                <div class="col-sm-6">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                          Definitely
                      </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                          Maybe
                      </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios3">
                          Not Sure
                      </label>
                  </div>
                </div>
              </div>
            </fieldset>
        
            <div class="form-group row">
              <label for="r" class="col-form-label col-sm-6">What do you like most in FCC:</label>
              <div class="col-sm-6 input-container">
                <select id="dropdown" class="form-control">
                      <option disabled selected>Select an option</option>
                      <option>Student</option>
                      <option>Challenges</option>
                      <option>Projects</option>
                      <option>Community</option>
                      <option>Open Source</option>
                    </select>
              </div>
            </div>
        
            <div class="form-group row">
              <legend class="col-form-label col-sm-6">Things that should be improved in the future(Check all that apply):</legend>
              <div class="col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check1" value="option1">
                  <label class="form-check-label" for="check1">
                        Front-end Projects
                      </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check2" value="option2">
                  <label class="form-check-label" for="check2">
                        Back-end Projects
                      </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check2" value="option3">
                  <label class="form-check-label" for="check2">
                        Data Visualization
                      </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check2" value="option4">
                  <label class="form-check-label" for="check2">
                        Challenges
                      </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check2" value="option5">
                  <label class="form-check-label" for="check2">
                        Open Source Community
                      </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check2" value="option6">
                  <label class="form-check-label" for="check2">
                        Gitter help rooms
                      </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check2" value="option7">
                  <label class="form-check-label" for="check2">
                        Videos
                      </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check2" value="option8">
                  <label class="form-check-label" for="check2">
                        City Meetups
                      </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check2" value="option9">
                  <label class="form-check-label" for="check2">
                        Wiki
                      </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check2" value="option10">
                  <label class="form-check-label" for="check2">
                        Forum
                      </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check2" value="option11">
                  <label class="form-check-label" for="check2">
                        Additional Courses
                      </label>
                </div>
              </div>
            </div>
        
            <div class="form-group row">
              <label for="name" class="col-form-label col-sm-6">Any Comments or Suggestions?</label>
              <div class="col-sm-6 input-container">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your text ..."></textarea>
              </div>
            </div>
        
            <div class="text-center">
              <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        
        </form>
        
    </div>
    
</body>
</html>
